<mat-form-field appearance="fill" class="create-input">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="create-input">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" #txtPrice>
</mat-form-field>

<mat-form-field appearance="fill" class="create-input">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" #txtStock>
</mat-form-field>

<button mat-raised-button class="create-button" (click)="create(txtName, txtPrice, txtStock)">CREATE</button>
